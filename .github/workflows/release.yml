name: Release to Maven Central

on:
  workflow_dispatch:
    inputs:
      releaseVersion:
        description: "Release version (e.g., 1.0.0)"
        required: true
      nextVersion:
        description: "Next development version (e.g., 1.1.0-SNAPSHOT)"
        required: true

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Set release version
        run: mvn versions:set -DnewVersion=${{ github.event.inputs.releaseVersion }} -DgenerateBackupPoms=false

      - name: Build and verify
        run: mvn -B clean verify

      - name: Deploy to Maven Central
        run: mvn -B deploy -P release
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Commit release version
        run: |
          git add pom.xml
          git commit -m "Release version ${{ github.event.inputs.releaseVersion }}"
          git tag -a v${{ github.event.inputs.releaseVersion }} -m "Version ${{ github.event.inputs.releaseVersion }}"

      - name: Set next development version
        run: mvn versions:set -DnewVersion=${{ github.event.inputs.nextVersion }} -DgenerateBackupPoms=false

      - name: Commit next development version
        run: |
          git add pom.xml
          git commit -m "Prepare next development iteration ${{ github.event.inputs.nextVersion }}"

      - name: Push changes
        run: |
          git push origin main
          git push origin v${{ github.event.inputs.releaseVersion }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.event.inputs.releaseVersion }}
          release_name: Release ${{ github.event.inputs.releaseVersion }}
          body: |
            Release version ${{ github.event.inputs.releaseVersion }}

            See [CHANGELOG.md](https://github.com/girisenji/spring-boot-mcp-server/blob/main/CHANGELOG.md) for details.
          draft: false
          prerelease: false
